spring:
  application:
    name: scalable-api
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful

# SpringDoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    filter: true
    displayRequestDuration: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  endpoint:
    health:
      show-details: ALWAYS
  info:
    env:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# Application info for /actuator/info endpoint
info:
  application:
    name: Scalable API
    version: 1.0.0
    description: Spring Boot API with Redis caching and rate limiting

logging:
  level:
    root: INFO
    com.project: DEBUG
