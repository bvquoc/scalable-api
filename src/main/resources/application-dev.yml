spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/apidb_dev
    username: postgres
    password: dev_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
      leak-detection-threshold: 60000
      pool-name: HikariPool-API

  jpa:
    hibernate:
      ddl-auto: validate  # Validate schema against entities (Flyway handles migrations)
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    show-sql: true

  data:
    redis:
      host: localhost
      port: 6379
      lettuce:
        pool:
          max-active: 10
          max-idle: 8
          min-idle: 2
          max-wait: 2000ms

  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

  kafka:
    bootstrap-servers: localhost:9092

  flyway:
    enabled: true  # Flyway manages database schema migrations
    baseline-on-migrate: true
    locations: classpath:db/migration
    validate-on-migrate: false  # Temporarily disabled to allow seed data updates

logging:
  level:
    com.project: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
